<!DOCTYPE html>
<html>
  <head>
    <title>Welp</title>
  </head>
  <body>
    <h1>Form here:</h1>
    <form>
      <label>First name: </label><input type="text" required>
      <br>
      <label>Last name: </label><input type="text" required>
      <br>
      <label>Nickname: </label><input type="text">
      <br><br>
      <label>Name of what you're reviewing (film name, book title, etc.): </label><input type="text" required>
      <br><br>
      <label>Would you try again?</label>
      <br>
      <input type="radio"><label>Yes</label>
      <br>
      <input type="radio"><label>No</label>
      <br>
      <input type="radio"><label>In future</label>
      <br><br>
      <label>Your rating: </label><input type="number" min="1" max="5" required>
      <br><br>
      <label>Comment: </label>
      <br>
      <textarea placeholder="Leave your comment..." cols="30" rows="5" maxlength="250" required></textarea>
      <br><br><br>
      <input type="submit" name="ciao">
    </form>
  </body>
</html>
